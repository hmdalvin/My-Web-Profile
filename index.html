<body>

    <header>
        <a href="#" class="logo">HMD ALVIN</a>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <section class="hero">
            <div class="inner">
                <div class="clipper">
                    <h1>Be Creative</h1>
                </div>
                <div class="anim-panel">
                    <p>Making creative life, design, and code with your time.</p> 
                    <a href="#" class="read-btn primary">Get More</a>   
                </div>
            </div>
        </section>
        <section class="sidebar">
            <div class="inner">
                <div class="clipper">
                    <h2>About Me</h2>
                </div>
                <div class="anim-panel">
                    <p>Hey there ! I'm Alvin. a Creative Content Creator social media. I'm From Indonesia.</p>
                    <a href="#" class="read-btn">Read More</a>   
                </div>
            </div>
        </section>
        <section class="subscribe">
            <div class="inner">
                <div class="clipper">

                    <p>Hey there ! if you want more info about me. subscribe now</p>
                    <input type="text" name="email" placeholder="Email Address">

                </div>

            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function(evt) {
        window.addEventListener("load", function(e){

            document.body.style.display = "block";

            var tl = new TimelineMax();

            tl.staggerFrom('section', 2, {
                opacity: 0,
                scale: .5,
                ease: Power2.easeOut
            }, 0.2)

            tl.staggerFrom('h1, h2', .5, {
                opacity: 0,
                y: -40,
                ease: Power2.easeInOut
            }, 0.2, "-=2")

            tl.staggerFrom('.anim-panel', 1, {
                opacity: 0,
                y: -40,
                ease: Power2.easeInOut
            }, 0.2, "-=1.5")


        }, false);
    });
        
    </script>
